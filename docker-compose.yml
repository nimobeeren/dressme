services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: local
      POSTGRES_USER: dressme
      POSTGRES_PASSWORD: dressme
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dressme -d local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db-data:
