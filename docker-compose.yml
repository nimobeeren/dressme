services:
  postgres:
    image: postgres:17.7
    environment:
      POSTGRES_DB: local
      POSTGRES_USER: dressme
      POSTGRES_PASSWORD: dressme
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dressme -d local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Create buckets and set public read access for local development
  minio-init:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing minio/dressme-avatars;
      mc mb --ignore-existing minio/dressme-wearables;
      mc mb --ignore-existing minio/dressme-woa;
      mc anonymous set download minio/dressme-avatars;
      mc anonymous set download minio/dressme-wearables;
      mc anonymous set download minio/dressme-woa;
      "

volumes:
  postgres-data:
  minio-data:
